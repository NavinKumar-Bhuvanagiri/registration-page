<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="registration.css">
    <title>Registration Page</title>
</head>

<body>
    <div id="whole">
        <div id="nav">
            <h1>REGISTRATION PAGE</h1>
        </div>
        <div id="regcont">

            <div id="names">
                <div id="first">
                    <label for="firstname" class="labels">First Name :</label>
                    <input type="text" id="firstname" placeholder="Enter Your Name">
                </div>
                <div id="last">
                    <label for="lastname" class="labels">Last Name :</label>
                    <input type="text" id="lastname" placeholder="Enter Your Name">
                </div>
            </div>

            <div id="phone">
                <label for="phonenum" class="labels">Phone Number :</label>
                <input type="number" id="phonenum" placeholder="Enter phone number">
            </div>
            <div id="email">
                <label for="emailid" class="labels">E-Mail Address :</label>
                <input type="email" id="emailid" placeholder="Enter Email Address">
            </div>

            
                <div id="fathername">
                    <label for="fathername1" class="labels">Father Name :</label>
                    <input type="text" id="fathername1" placeholder="Enter Father Name">
                </div>
                <div id="mothername">
                    <label for="mothername1" class="labels">Mother Name :</label>
                    <input type="text" id="mothername1" placeholder="Enter Mother Name">
                </div>
                <div id="age">
                    <label for="age1" class="labels"> Age :</label>
                    <input type="number" id="age1" placeholder="Enter age">
                </div>


            



            <div id="address">
                <div id="city">
                    <label for="city1" class="labels">City :</label>
                    <input type="text" id="city1" placeholder="Enter your City">
                </div>
                <div id="pincode">
                    <label for="pincode1" class="labels">Pincode :</label>
                    <input type="number" id="pincode1" placeholder="Enter Your pincode">
                </div>

            </div>

        
            <div id="submit">
                <input type="submit" id="submit1" value="SUBMIT">
                <input type="submit" id="submit2" value="RESET">
            </div>

            

            <div id="divend">
                <h1>sample</h1>


            </div>

           
            

        </div>
    </div>
</body>

</html>
